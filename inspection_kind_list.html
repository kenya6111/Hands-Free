<html>

<head>
    <title>音声点検入力</title>
    <link rel="icon" href="data:,">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">
    <script src="js/list.js"></script>
    <link rel="stylesheet" href="css/list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="page" class="container text-center p-3">
        <div id="inspection-list-area" class="border border-light-50 p-5 rounded-4 ">
            <div id="title" class="d-flex justify-content-start">
                <p class="fw-bold fs-1">本日のタスク</p>
            </div>
            <div id="list">
                <div id="item1" class="localRow outline p-color">
                    <div class="row_item w-20 h-center">
                        <image class="checksheet" src="images/checksheet.png" />
                    </div>
                    <div class="row_item w-60">
                        <p class="fw-bold fs-3 m-0" id="itemName1">採寸検査(車両A)</p>
                    </div>
                    <div class="row_item w-20 h-center">
                        <button id="button1" type="button" class="btn btn-dark button"
                            onclick="move('inspection_list.html',0)">開始</button>
                    </div>
                </div>
                <div id="item2" class="localRow outline p-color">
                    <div class="row_item w-20 h-center">
                        <image class="checksheet" src="images/checksheet.png" />
                    </div>
                    <div class="row_item w-60">
                        <p class="fw-bold fs-3 m-0" id="itemName2">採寸検査(車両B)</p>
                    </div>
                    <div class="row_item w-20 h-center">
                        <button id="button2" type="button" class="btn btn-dark button">開始</button>
                    </div>
                </div>
                <div id="item3" class="localRow outline s-color">
                    <div class="row_item w-20 h-center">
                        <image class="checksheet" src="images/checksheet.png" />
                    </div>
                    <div class="row_item w-60">
                        <p class="fw-bold fs-3 m-0" id="itemName3">規定検査</p>
                    </div>
                    <div class="row_item w-20 h-center">
                        <button id="button3" type="button" class="btn btn-dark button">開始</button>
                    </div>
                </div>
                <div id="item4" class="localRow outline s-color">
                    <div class="row_item w-20 h-center">
                        <image class="checksheet" src="images/checksheet.png" />
                    </div>
                    <div class="row_item w-60">
                        <p class="fw-bold fs-3 m-0" id="itemName4">法定点検</p>
                    </div>
                    <div class="row_item w-20 h-center">
                        <button id="button4" type="button" class="btn btn-dark button">開始</button>
                    </div>
                </div>
                <div id="item5" class="localRow outline s-color">
                    <div class="row_item w-20 h-center">
                        <image class="checksheet" src="images/checksheet.png" />
                    </div>
                    <div class="row_item w-60">
                        <p class="fw-bold fs-3 m-0" id="itemName5">設備点検</p>
                    </div>
                    <div class="row_item w-20 h-center">
                        <button id="button5" type="button" class="btn btn-dark button">開始</button>
                    </div>
                </div>
                <div id="item6" class="localRow outline b-color">
                    <div class="row_item w-20 h-center">
                        <image class="checksheet" src="images/checksheet.png" />
                    </div>
                    <div class="row_item w-60">
                        <p class="fw-bold fs-3 m-0" id="itemName6">在庫確認</p>
                    </div>
                    <div class="row_item w-20 h-center">
                        <button id="button6" type="button" class="btn btn-dark button">開始</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
